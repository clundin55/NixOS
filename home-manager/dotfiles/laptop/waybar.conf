{
    "modules-center": ["hyprland/workspaces"],
    "modules-right": ["clock", "custom/weather", "network", "pulseaudio", "custom/music"],
    "modules-left": ["cpu", "memory", "disk"],
    "bluetooth": {
        "format": "  {status}",
        "format-disabled": "",
        "format-connected": " {num_connections} connected",
        "tooltip-format": "{controller_alias}\t{controller_address}",
        "tooltip-format-connected": "{controller_alias}\t{controller_address}\n\n{device_enumerate}",
        "tooltip-format-enumerate-connected": "{device_alias}\t{device_address}"
    },
    "clock": {
        "format": "{:%H:%M %D}",
    },
    "cpu": {
        "format": "cpu: {usage}%",
    },
    "memory": {
        "format": "mem: {percentage}%",
    },
    "custom/gpu": {
        "exec": "cat /sys/class/hwmon/hwmon7/device/gpu_busy_percent",
        "format": "gpu: {}%",
        "interval": 15
    },
    "custom/music": {
        "exec": "echo \"$(playerctl metadata artist) - $(playerctl metadata title)\"",
        "format": "{}",
        "interval": 15
    },
    "custom/weather": {
        "exec": "curl 'wttr.in/North+Bend+WA?format=3' | sed 's/+/ /g'",
        "format": "{}",
        "interval": 600,
    },
    "disk": {
        "format": "free disk: {percentage_free}%",
    },
    "hyprland/workspaces": {
      "format": "{name}",
      "on-click": "activate",
      "format-icons": {
        "active": "",
        "default": ""
      },
      "sort-by-number": true
    },
    "network": {
        "interface": "wlp192s0",
        "format": "{ifname}",
        "format-wifi": "{essid} ({signalStrength}%) ",
        "format-ethernet": "{ipaddr}/{cidr} 󰊗",
        "format-disconnected": "",
        "tooltip-format": "{ifname} via {gwaddr} 󰊗",
        "tooltip-format-wifi": "{essid} ({signalStrength}%) ",
        "tooltip-format-ethernet": "{ifname} ",
        "tooltip-format-disconnected": "Disconnected",
        "max-length": 50
    },
    "pulseaudio": {
        "format": "{volume}% {icon}",
        "format-bluetooth": "{volume}% {icon}",
        "format-muted": "",
        "format-icons": {
            "alsa_output.pci-0000_00_1f.3.analog-stereo": "",
            "alsa_output.pci-0000_00_1f.3.analog-stereo-muted": "",
            "headphone": "",
            "hands-free": "",
            "headset": "",
            "phone": "",
            "phone-muted": "",
            "portable": "",
            "car": "",
            "default": ["", ""]
        },
        "scroll-step": 1,
        "on-click": "pavucontrol",
        "ignored-sinks": ["Easy Effects Sink"]
    }
}
